<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title></title>
<style type="text/css">
[CSSRESOURCE:HTP_STYLES]
</style>
</head>
<body class="htp">
	<header class="head">
		<img src="[IMGRESOURCE:HTP_LOGO]" alt="Logo"/>
	</header>
	<section>
	<table>
		<thead>
			<tr>
				<th>Code</th>
				<th>Label</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>[BEGIN]
			<tr>
				<td class="center">[VALUE:htpHtpoCode]</td>
				<td>[VALUE:htpHtpoLabel]</td>
				<td>[VALUE:htpHtpoDescription]</td>
			</tr>
		[END]</tbody>
	</table>
	</section>
</body>
</html>
